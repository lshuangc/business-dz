<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/project_detail.css">
    <title>找项目</title>
</head>

<body>
    <div class="fuwuhao">
        

        
        <div id="j_mask" class="mask"></div>
        <div id="j_formAdd" class="form-add">
            <div class="form-add-title">
                <span>投递项目给官方认证资本机构</span>
                <div id="j_hideFormAdd">x</div>
            </div>
            <div class="form-item">
                <label class="lb" for="j_txtLesson">项目描述：</label>
                <!--<input class="txt" type="text" id="j_txtLesson" placeholder="请输入姓名">-->
                <textarea name="content" class="pop_in pop_area" placeholder="请简单介绍项目情况、项目优势及融资用途。字数20-500之间。"></textarea>
            </div>
            <div class="form-item">
                <label class="lb" for="j_txtBelSch">联系方式：</label>
                <input class="txt" type="text" id="j_txtBelSch" value="" placeholder="请输入联系方式">
            </div>
            <div class="form-submit">
                <input type="button" value="投递" id="j_btnAdd">
            </div>
        </div>

        <div class="form-add"></div>
    <div>
           
    <script src="./lib/jquery/jquery.js"></script>
    <script src="./js/common/common.js"></script>
    <script src="./js/common/urlscope.js"></script>
    <script src="./js/project_detail.js"></script>
</body>

</html>
