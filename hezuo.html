<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/hezuo.css">
    <title>商务合作</title>
</head>

<body>
    <div class="fuwuhao">
        <header>
            <p>商务合作</p>
        </header>
        <form id="publishForm" enctype="multipart/form-data">
            <h4>封面图片：</h4>
            <div class='container'>
                <input type="file" name="proPhoto" id="selectFile" />
                <div class='iconBox'></div>
            </div>
            <div class="edge">
                <h4>项目名称: </h4><input name="proName" id="name" placeholder="请输入项目名称"></input><br>
                <h4>融资金额:</h4>
                <select name="proMoney" id="proMoney">
                    <option value="不限">不限</option>    
                    <option value=" 1-10万"> 1-10万</option>                        
                    <option value=" 10-100万">10-100万</option>    
                    <option value=" 100-1000万">100-1000万</option>              
                    <option value=" 1000-1亿">1000-1亿</option>    
                    <option value="  1-10亿">1-10亿</option>    
                </select><br>
                <h4>项目省份:</h4>
                <select name="provinceCode" id="province">
                    <!--<option value=""></option>-->
                </select><br>
                <h4>项目行业:</h4>
                <select name="tradeId" id="profession">
                    <!--<option value=""></option> -->
                </select><br>
                <h4>项目描述:</h4><textarea name="proDetails" id="describe" cols="30" rows="10" placeholder="最多可收入300字"></textarea><br>
                <h4>商业计划书：</h4><input type="file" id="proAffix" name="proAffix" /><br>
                <h4>联系人姓名: </h4><input name="contactName" id="contactName"></input><br>
                <h4>联系人手机号: </h4><input name="contactPhone" id="contactPhone"></input><br>
                <a id="publish">我要发布</a>
            </div>
        </form>
    </div>
    <div class="form-add"></div>


    <script type="text/javascript">
        document.querySelector('input[type=file]').onchange = function () {//显示预览图片
            var reader = new FileReader();
            console.log(this.files);
            reader.readAsDataURL(this.files[0]);
            reader.onload = function () {
                console.log(reader.result);
                document.querySelector('.iconBox').style.background = 'url(' + reader.result + ') no-repeat center/cover';
            }
        }
        function yincang() {
            $(".form-add").hide();
            // $("#mask").hide();
        };
    </script>
    <script src="./lib/jquery/jquery.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.js"></script>
    <script src="./js/common/common.js"></script>
    <script src="./js/common/urlscope.js"></script>
    <script src="./js/hezuo.js"></script>
</body>

</html>
